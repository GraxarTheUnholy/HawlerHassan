<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Social</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
                 body {
            background: #4c4c4b; /* Ensures the whole background is black */
            color: #e0e0e0;
        }
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .contact-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .form-input {
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            
            font-family: 'Courier New', monospace;
        }
        
        .form-input::placeholder {
            color: #777;
        }
        
        .submit-btn {
            padding: 12px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #555;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            background: #555;
        }
        
        .page-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #222, #111);
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 2.5rem;
            margin: 0;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h1 class="page-title">Contact & Social</h1>
        <button class="nav-btn back-home">Back to Vault</button>
    </header>
    
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <form class="contact-form">
            <input type="text" class="form-input" placeholder="Your Name" required>
            <input type="email" class="form-input" placeholder="Your Email" required>
            <textarea class="form-input" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        
        <h2>Connect With Me</h2>
        <div class="social-links">
            <a href="#" class="social-icon">IG</a>
            <a href="#" class="social-icon">LI</a>
            <a href="#" class="social-icon">TW</a>
            <a href="#" class="social-icon">BE</a>
            <a href="#" class="social-icon">DR</a>
        </div>
    </div>
    
    <nav class="main-nav">
        <button class="nav-btn" onclick="window.location.href='projects.html'">View Projects</button>
        <button class="nav-btn" onclick="window.location.href='about.html'">About Me</button>
        <button class="nav-btn back-home">Back to Vault</button>
    </nav>
    
    <script src="scripts/main.js"></script>
</body>
</html>
